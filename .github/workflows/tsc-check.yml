name: typescript type check

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  type_check:
    name: Run tsc in app
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./app

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: ./app

      - name: Run type check in app
        run: npm run type-check
        working-directory: ./app
