name: typescript type check

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  type_check:
    name: Run tsc in app
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./app

    steps:
      - name: Run type check in app
        run: npm run type-check
